<div class="carousel-container">
    <div class="carousel-slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div class="slide" *ngFor="let image of images">
        <img [src]="image.src" [alt]="image.alt" />
        <h1>{{ image.heading }}</h1>
        <hr class="orange-line" />
        <p>{{ image.caption }}</p>
      </div>
    </div>


    <div style="display: flex; flex-direction: column;">

        <div class="carousel-dots">
            <span *ngFor="let image of images; let i = index"
                  [class.active]="i === currentIndex"
                  (click)="goToSlide(i)"></span>
          </div>
      
        <div class="carousel-navigation">
          <button class="next" (click)="nextSlide()">{{ isLastImage ? 'Done' : 'Next' }}</button>
          <button class="skip" (click)="navigateToLogin()">Skip for now </button>
        </div>

    </div>

  

  </div>
